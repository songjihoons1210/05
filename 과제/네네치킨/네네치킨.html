<body>
    <div id="wrap">

            <ul class="상단메뉴"> <!--상단-->

            </ul>
            <div class="중앙">

            </div>
            <div class="로그인">

            </div>
        </div>
    </div>
    <div class="선"></div>

            </div>
            <div class="슬라이드2">

            </div>
        </div>
    </div>
    <div class="삼박스"> <!--매장, 교환권, 이벤트-->
        <div class="매장박스 박스색1">
            <p>가까운 네네치킨 매장을 <br />찾아보세요</p>
            <img src="icon_sub1.png" />
        </div>

        <div class="교환권박스 박스색2">
            <P>모바일교환권/금액권으로 마음을 <br />선물하세요</P>

        </div>

        <div class="이벤트박스 박스색3">

            <img src="icon_sub3.png" />
        </div>
    </div> <!--배달 , 포장, 퀵오더-->
    
    <div class="주문">
        <div class="배달1">
            <img src="배달.png" />

        <div class="배달3">
            <img src="퀵오더.jpg" /><br/>

            <p class="배달글">자주 주문하는 메뉴를<br/> 빠르게 주문해요</p>
        </div>
    </div>
    <div class="창업문의">  <!--고정 창업문의-->

            <p>창업문의</p>

           </div>
